<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>یاری زارو مار - AKAMS-2025</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('https://i.ibb.co/8LN5nydZ/file-00000000b1cc61f78e7f93df9442c5c4.png') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 10px;
            color: white;
            text-shadow: 2px 2px 4px #000;
        }
        
        #game-container {
            max-width: 100%;
            margin: 0 auto;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        
        #game-board {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 2px;
            margin: 20px auto;
            max-width: 500px;
            background-color: rgba(255,255,255,0.1);
            padding: 10px;
            border-radius: 5px;
            position: relative;
        }
        
        .cell {
            aspect-ratio: 1/1;
            background-color: rgba(221, 221, 221, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            cursor: pointer;
            color: black;
            font-weight: bold;
            transition: all 0.3s ease;
            position: relative;
            border-radius: 3px;
            z-index: 1;
        }
        
        .player1-visited {
            background-color: #ffcccc;
        }
        
        .player2-visited {
            background-color: #ccf5f2;
        }
        
        .player1 {
            background-color: #ff6b6b;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="40" fill="%23d63031"/><text x="50" y="60" font-size="40" text-anchor="middle" fill="white">1</text></svg>');
            background-size: cover;
            color: white;
        }
        
        .player2 {
            background-color: #4ecdc4;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="40" fill="%230098b3"/><text x="50" y="60" font-size="40" text-anchor="middle" fill="white">2</text></svg>');
            background-size: cover;
            color: white;
        }
        
        .snake {
            background-color: #2ecc71;
        }
        
        .ladder {
            background-color: #f39c12;
        }
        
        button {
            padding: 10px 15px;
            margin: 5px;
            font-size: 16px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        #dice-result {
            font-size: 24px;
            margin: 10px;
            min-height: 36px;
        }
        
        #timer {
            font-size: 18px;
            margin: 10px;
            color: #f1c40f;
        }
        
        #dice-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 30px;
            height: 30px;
            background-color: white;
            border-radius: 50%;
            display: none;
            z-index: 10;
            box-shadow: 0 0 10px rgba(255,255,255,0.8);
        }
        
        .creator {
            margin-top: 20px;
            font-style: italic;
            color: #ccc;
        }
        
        #multiplayer-section {
            margin-top: 20px;
            padding: 15px;
            background-color: rgba(0,0,0,0.5);
            border-radius: 8px;
        }
        
        #code-input {
            margin-top: 10px;
        }
        
        #game-code {
            padding: 8px;
            font-size: 16px;
            border-radius: 4px;
            border: none;
            width: 150px;
            text-align: center;
        }
        
        #game-status {
            margin-top: 10px;
            font-weight: bold;
            color: #2ecc71;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>یاری زارو مار 🐍</h1>
        <div id="dice-result">تاس: 0</div>
        <div id="timer">کات: 10 چرکە</div>
        <div id="current-player">یاریزان: 1</div>
        <div id="game-board">
            <div id="dice-animation"></div>
        </div>
        
        <button id="roll-dice">تاس بیخە</button>
        
        <div id="multiplayer-section">
            <div id="game-status"></div>
            <button id="create-game">درووستکردنی یاری</button>
            <button id="join-game">بەشداریکردن</button>
            <div id="code-input" style="display: none;">
                <input type="text" id="game-code" placeholder="کۆدی یاری" maxlength="5">
                <button id="submit-code">ناردن</button>
            </div>
        </div>
        
        <button id="multiplayer-btn" style="display: none;">یاری دوو کەسی</button>
        
        <div class="creator">درووستکەری یاری / 👻AKAMS-2025</div>
    </div>

    <script>
        // گۆڕاوەکانی یاری
        const boardSize = 100;
        let currentPlayer = 1;
        let playerPositions = {1: 1, 2: 1};
        let visitedCells = {1: [], 2: []};
        let timer;
        let timeLeft = 10;
        let isAnimating = false;
        let gameCode = '';
        let isMultiplayer = false;
        let isHost = false;
        let peerConnection;
        
        // زار و مارەکان (پله و مار)
        const snakesAndLadders = {
            // مارەکان (زار)
            16: 6, 47: 26, 49: 11, 56: 53, 62: 19, 64: 60, 87: 24, 93: 73, 95: 75, 98: 78,
            // پلهکان (زار)
            4: 14, 9: 31, 20: 38, 28: 84, 40: 59, 51: 67, 63: 81, 71: 91
        };
        
        // درووستکردنی تەختەی یاری
        function createBoard() {
            const board = document.getElementById('game-board');
            board.innerHTML = '';
            
            // زیادکردنی ئەنیمەیشنی تاس
            const diceAnim = document.createElement('div');
            diceAnim.id = 'dice-animation';
            board.appendChild(diceAnim);
            
            for (let i = boardSize; i >= 1; i--) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.id = `cell-${i}`;
                cell.textContent = i;
                
                if (snakesAndLadders[i]) {
                    const destination = snakesAndLadders[i];
                    if (destination < i) {
                        cell.classList.add('snake');
                    } else {
                        cell.classList.add('ladder');
                    }
                }
                
                // زیادکردنی ڕەنگی خانە سەیرکراوەکان
                if (visitedCells[1].includes(i)) {
                    cell.classList.add('player1-visited');
                }
                if (visitedCells[2].includes(i)) {
                    cell.classList.add('player2-visited');
                }
                
                board.appendChild(cell);
            }
            
            updatePlayerPositions();
        }
        
        // نوێکردنەوەی شوێنی یاریزانەکان
        function updatePlayerPositions() {
            document.querySelectorAll('.cell').forEach(cell => {
                cell.classList.remove('player1', 'player2');
            });
            
            const player1Cell = document.getElementById(`cell-${playerPositions[1]}`);
            const player2Cell = document.getElementById(`cell-${playerPositions[2]}`);
            
            player1Cell.classList.add('player1');
            player2Cell.classList.add('player2');
            
            // زیادکردنی خانە سەیرکراوەکان
            if (!visitedCells[1].includes(playerPositions[1])) {
                visitedCells[1].push(playerPositions[1]);
            }
            if (!visitedCells[2].includes(playerPositions[2])) {
                visitedCells[2].push(playerPositions[2]);
            }
        }
        
        // ئەنیمەیشنی جوڵەی تاس
        async function animateDiceMovement(startCell, endCell, steps) {
            isAnimating = true;
            const dice = document.getElementById('dice-animation');
            const startElem = document.getElementById(`cell-${startCell}`);
            const endElem = document.getElementById(`cell-${endCell}`);
            
            const startRect = startElem.getBoundingClientRect();
            const endRect = endElem.getBoundingClientRect();
            
            const boardRect = document.getElementById('game-board').getBoundingClientRect();
            
            // شوێنی دەستپێکردن
            const startX = startRect.left - boardRect.left + startRect.width/2 - 15;
            const startY = startRect.top - boardRect.top + startRect.height/2 - 15;
            
            // شوێنی کۆتایی
            const endX = endRect.left - boardRect.left + endRect.width/2 - 15;
            const endY = endRect.top - boardRect.top + endRect.height/2 - 15;
            
            dice.style.display = 'block';
            dice.style.left = startX + 'px';
            dice.style.top = startY + 'px';
            
            // جوڵاندنی تاس بە هێڵی راست
            for (let i = 1; i <= steps; i++) {
                const currentPos = startCell + i;
                if (currentPos > boardSize) break;
                
                const currentElem = document.getElementById(`cell-${currentPos}`);
                const currentRect = currentElem.getBoundingClientRect();
                
                const currentX = currentRect.left - boardRect.left + currentRect.width/2 - 15;
                const currentY = currentRect.top - boardRect.top + currentRect.height/2 - 15;
                
                dice.style.left = currentX + 'px';
                dice.style.top = currentY + 'px';
                
                // کاتەکەی بۆ بینینی باشتر
                await new Promise(resolve => setTimeout(resolve, 300));
            }
            
            // چوونە ناو خانەی کۆتایی
            dice.style.left = endX + 'px';
            dice.style.top = endY + 'px';
            
            await new Promise(resolve => setTimeout(resolve, 500));
            dice.style.display = 'none';
            isAnimating = false;
        }
        
        // تاس خەڵکاندن
        function rollDice() {
            if (isAnimating) return;
            
            // لە یاری دوو کەسیدا تەنیا کاتێک دەتوانیت تاس بخەیت کە نۆبتتە
            if (isMultiplayer && ((isHost && currentPlayer === 2) || (!isHost && currentPlayer === 1))) {
                alert('نۆبت تۆ نییە! چاوەڕێبە نۆبتت بێت.');
                return;
            }
            
            clearInterval(timer);
            const dice = Math.floor(Math.random() * 6) + 1;
            document.getElementById('dice-result').textContent = `تاس: ${dice}`;
            
            // لە یاری دوو کەسیدا، ئەنجامی تاس نێردرێت بۆ یاریزانی تر
            if (isMultiplayer) {
                sendGameData({
                    type: 'dice-roll',
                    value: dice,
                    player: currentPlayer
                });
            }
            
            movePlayer(currentPlayer, dice);
        }
        
        // جوڵاندنی یاریزان
        async function movePlayer(player, steps) {
            const startPosition = playerPositions[player];
            let newPosition = startPosition + steps;
            
            // ئەنیمەیشنی جوڵەی تاس
            await animateDiceMovement(startPosition, newPosition > boardSize ? boardSize : newPosition, steps);
            
            if (newPosition >= boardSize) {
                alert(`یاریزانی ${player} بردیەوە!`);
                
                // لە یاری دوو کەسیدا، بردنەوە نێردرێت بۆ یاریزانی تر
                if (isMultiplayer) {
                    sendGameData({
                        type: 'game-over',
                        winner: player
                    });
                }
                
                resetGame();
                return;
            }
            
            if (snakesAndLadders[newPosition]) {
                const destination = snakesAndLadders[newPosition];
                if (destination < newPosition) {
                    alert(`مارە! یاریزانی ${player} دەچێتە خوارەوە لە ${newPosition} بۆ ${destination}`);
                } else {
                    alert(`پلە! یاریزانی ${player} دەچێتە سەرەوە لە ${newPosition} بۆ ${destination}`);
                }
                newPosition = destination;
            }
            
            playerPositions[player] = newPosition;
            updatePlayerPositions();
            
            // لە یاری دوو کەسیدا، شوێنی نوێی یاریزان نێردرێت بۆ یاریزانی تر
            if (isMultiplayer) {
                sendGameData({
                    type: 'position-update',
                    positions: playerPositions,
                    currentPlayer: currentPlayer
                });
            }
            
            // گۆڕینی یاریزان و دەستپێکردنی کاتژمێر
            currentPlayer = currentPlayer === 1 ? 2 : 1;
            document.getElementById('current-player').textContent = `یاریزان: ${currentPlayer}`;
            
            startTimer();
        }
        
        // دەستپێکردنی کاتژمێر
        function startTimer() {
            timeLeft = 10;
            document.getElementById('timer').textContent = `کات: ${timeLeft} چرکە`;
            
            clearInterval(timer);
            timer = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').textContent = `کات: ${timeLeft} چرکە`;
                
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    if (!isMultiplayer) {
                        rollDice(); // ئۆتۆماتیک تاس هەڵدەدات
                    }
                }
            }, 1000);
        }
        
        // درووستکردنی کۆدی یاری
        function generateGameCode() {
            const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789';
            let result = '';
            for (let i = 0; i < 5; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }
        
        // ناردنی زانیاری یاری (لە یاری دوو کەسیدا)
        function sendGameData(data) {
            // لێرەدا دەبێت پەیوەندی ڕاستەقینە بکەیت بە سێرڤەر یان WebRTC
            // بۆ نموونە، بەکارهێنانی WebSocket
            console.log('ناردنی زانیاری یاری:', data);
            
            // لەم نموونەیە، بە شێوەیەکی سادە لە localStorage بەکاری دەهێنین
            // بۆ نیشاندان! لە وێبسایتێکی ڕاستەقینە دەبێت WebSocket بەکاربهێنیت
            if (isMultiplayer) {
                localStorage.setItem('snake-game-data', JSON.stringify(data));
            }
        }
        
        // چاودێریکردنی زانیاری یاری (لە یاری دوو کەسیدا)
        function watchGameData() {
            // لێرەدا چاودێری دەکەیت بۆ زانیاری نوێ لە یاریزانی تر
            setInterval(() => {
                const data = localStorage.getItem('snake-game-data');
                if (data) {
                    const gameData = JSON.parse(data);
                    processGameData(gameData);
                    localStorage.removeItem('snake-game-data');
                }
            }, 1000);
        }
        
        // پرۆسەکردنی زانیاری یاری (لە یاری دوو کەسیدا)
        function processGameData(data) {
            switch (data.type) {
                case 'dice-roll':
                    if (data.player !== currentPlayer) {
                        document.getElementById('dice-result').textContent = `تاس: ${data.value}`;
                        movePlayer(data.player, data.value);
                    }
                    break;
                
                case 'position-update':
                    playerPositions = data.positions;
                    currentPlayer = data.currentPlayer;
                    updatePlayerPositions();
                    document.getElementById('current-player').textContent = `یاریزان: ${currentPlayer}`;
                    startTimer();
                    break;
                
                case 'game-over':
                    alert(`یاریزانی ${data.winner} بردیەوە!`);
                    resetGame();
                    break;
                
                case 'join-success':
                    document.getElementById('game-status').textContent = 'بە سەرکەوتوویی بەسترا بە یاریەکە!';
                    document.getElementById('code-input').style.display = 'none';
                    isMultiplayer = true;
                    isHost = false;
                    break;
            }
        }
        
        // ڕێکخستنی یاری دوو کەسی
        function setupMultiplayer() {
            document.getElementById('multiplayer-section').style.display = 'block';
            document.getElementById('multiplayer-btn').style.display = 'none';
            
            // چاودێریکردنی زانیاری یاری
            watchGameData();
            
            // دوگمەی درووستکردنی یاری
            document.getElementById('create-game').addEventListener('click', () => {
                isMultiplayer = true;
                isHost = true;
                gameCode = generateGameCode();
                document.getElementById('game-status').textContent = `کۆدی یاری: ${gameCode}`;
                alert(`کۆدی یاری: ${gameCode}\nئەم کۆدە بە هاوڕێکەت بدە.`);
                
                // دەستپێکردنی یاری دوو کەسی
                sendGameData({
                    type: 'game-created',
                    code: gameCode
                });
            });
            
            // دوگمەی بەشداریکردن
            document.getElementById('join-game').addEventListener('click', () => {
                document.getElementById('code-input').style.display = 'block';
            });
            
            // دوگمەی ناردنی کۆد
            document.getElementById('submit-code').addEventListener('click', () => {
                gameCode = document.getElementById('game-code').value.trim().toUpperCase();
                if (gameCode.length === 5) {
                    // لێرەدا دەبێت پەیوەندی بکەیت بە یاریەکە
                    // لەم نموونەیە، بە شێوەیەکی سادە نیشانی دەدەین
                    sendGameData({
                        type: 'join-request',
                        code: gameCode
                    });
                    
                    // وەڵامی سەرکەوتوویی (لە ڕاستیدا لە سێرڤەرەوە دێت)
                    setTimeout(() => {
                        processGameData({
                            type: 'join-success'
                        });
                    }, 1000);
                } else {
                    alert('کۆد دەبێت 5 پیت بێت!');
                }
            });
        }
        
        // ڕێکخستنەوەی یاری
        function resetGame() {
            playerPositions = {1: 1, 2: 1};
            visitedCells = {1: [], 2: []};
            currentPlayer = 1;
            clearInterval(timer);
            timeLeft = 10;
            document.getElementById('timer').textContent = `کات: ${timeLeft} چرکە`;
            document.getElementById('dice-result').textContent = 'تاس: 0';
            document.getElementById('current-player').textContent = 'یاریزان: 1';
            createBoard();
            startTimer();
        }
        
        // دەستپێکردنی یاری
        document.addEventListener('DOMContentLoaded', () => {
            createBoard();
            startTimer();
            
            document.getElementById('roll-dice').addEventListener('click', rollDice);
            document.getElementById('multiplayer-btn').addEventListener('click', setupMultiplayer);
        });
    </script>
</body>
</html>
