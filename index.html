<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>یاری زارو مار - AKAMS-2025</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('https://i.ibb.co/8LN5nydZ/file-00000000b1cc61f78e7f93df9442c5c4.png') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 10px;
            color: white;
            text-shadow: 2px 2px 4px #000;
        }
        
        #game-container {
            max-width: 100%;
            margin: 0 auto;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        
        #game-board {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 2px;
            margin: 20px auto;
            max-width: 500px;
            background-color: rgba(255,255,255,0.1);
            padding: 10px;
            border-radius: 5px;
            position: relative;
        }
        
        .cell {
            aspect-ratio: 1/1;
            background-color: rgba(221, 221, 221, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            cursor: pointer;
            color: black;
            font-weight: bold;
            transition: all 0.3s ease;
            position: relative;
            border-radius: 3px;
            z-index: 1;
        }
        
        .player1-visited {
            background-color: #ffcccc;
        }
        
        .player2-visited {
            background-color: #ccf5f2;
        }
        
        .player1 {
            background-color: #ff6b6b;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="40" fill="%23d63031"/><text x="50" y="60" font-size="40" text-anchor="middle" fill="white">1</text></svg>');
            background-size: cover;
            color: white;
        }
        
        .player2 {
            background-color: #4ecdc4;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="40" fill="%230098b3"/><text x="50" y="60" font-size="40" text-anchor="middle" fill="white">2</text></svg>');
            background-size: cover;
            color: white;
        }
        
        .snake {
            background-color: #2ecc71;
        }
        
        .ladder {
            background-color: #f39c12;
        }
        
        button {
            padding: 10px 15px;
            margin: 5px;
            font-size: 16px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        #dice-result {
            font-size: 24px;
            margin: 10px;
            min-height: 36px;
        }
        
        #timer {
            font-size: 18px;
            margin: 10px;
            color: #f1c40f;
        }
        
        #dice-animation {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: white;
            border-radius: 50%;
            display: none;
            z-index: 10;
            box-shadow: 0 0 10px rgba(255,255,255,0.8);
            transition: all 0.5s ease;
        }
        
        #invite-section {
            margin: 20px 0;
            padding: 15px;
            background-color: rgba(255,255,255,0.1);
            border-radius: 8px;
        }
        
        #invite-link {
            background-color: rgba(0,0,0,0.5);
            padding: 8px 15px;
            border-radius: 5px;
            word-break: break-all;
            display: inline-block;
            margin: 10px 0;
        }
        
        .creator {
            margin-top: 20px;
            font-style: italic;
            color: #ccc;
        }
        
        #player-controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 15px 0;
        }
        
        .player-panel {
            padding: 10px;
            border-radius: 5px;
            background-color: rgba(255,255,255,0.1);
        }
        
        .active-player {
            box-shadow: 0 0 10px rgba(255,255,255,0.5);
            border: 2px solid #f1c40f;
        }
        
        #setup-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        
        #setup-form {
            background-color: rgba(0,0,0,0.9);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            border: 2px solid #3498db;
        }
        
        #setup-form h2 {
            margin-top: 0;
            color: #f1c40f;
        }
        
        #setup-form input {
            padding: 10px;
            margin: 10px 0;
            width: 80%;
            font-size: 16px;
            border-radius: 5px;
            border: none;
        }
        
        #start-game-btn {
            background-color: #2ecc71;
            font-weight: bold;
        }
        
        #start-game-btn:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>
    <div id="setup-screen">
        <div id="setup-form">
            <h2>ناوی یاریزانەکان بنووسە</h2>
            <input type="text" id="player1-name" placeholder="ناوی یاریزان ١" required>
            <input type="text" id="player2-name" placeholder="ناوی یاریزان ٢" required>
            <button id="start-game-btn">دەستپێکردنی یاری</button>
        </div>
    </div>

    <div id="game-container" style="display: none;">
        <h1>یاری زارو مار 🐍</h1>
        
        <div id="invite-section">
            <h3>هاوڕێت بانگهێشت بکە</h3>
            <button id="create-invite">درووستکردنی لینکی بانگهێشت</button>
            <div id="invite-link-container" style="display: none;">
                <p>لینکی بانگهێشت:</p>
                <div id="invite-link"></div>
                <button id="copy-invite">لینک کۆپی بکە</button>
            </div>
        </div>
        
        <div id="player-controls">
            <div id="player1-panel" class="player-panel active-player">
                <h3 id="player1-title">یاریزان 1</h3>
                <button id="roll-player1">زار بیخە</button>
                <div id="dice-result1">زار: 0</div>
            </div>
            
            <div id="player2-panel" class="player-panel">
                <h3 id="player2-title">یاریزان 2</h3>
                <button id="roll-player2">زار بیخە</button>
                <div id="dice-result2">زار: 0</div>
            </div>
        </div>
        
        <div id="timer">کات: 10 چرکە</div>
        <div id="game-board"></div>
        
        <div class="creator">درووستکەری یاری / 👻AKAMS-2025</div>
    </div>

    <script>
        // گۆڕاوەکانی یاری
        const boardSize = 100;
        let currentPlayer = 1;
        let playerPositions = {1: 1, 2: 1};
        let visitedCells = {1: [], 2: []};
        let timer;
        let timeLeft = 10;
        let isAnimating = false;
        let gameId = null;
        let isHost = false;
        let playerNames = {1: "یاریزان ١", 2: "یاریزان ٢"};
        
        // زار و مارەکان (پله و مار)
        const snakesAndLadders = {
            // مارەکان (زار)
            16: 6, 47: 26, 49: 11, 56: 53, 62: 19, 64: 60, 87: 24, 93: 73, 95: 75, 98: 78,
            // پلهکان (زار)
            4: 14, 9: 31, 20: 38, 28: 84, 40: 59, 51: 67, 63: 81, 71: 91
        };
        
        // درووستکردنی تەختەی یاری
        function createBoard() {
            const board = document.getElementById('game-board');
            board.innerHTML = '';
            
            // زیادکردنی ئەنیمەیشنی زار
            const diceAnim = document.createElement('div');
            diceAnim.id = 'dice-animation';
            board.appendChild(diceAnim);
            
            // درووستکردنی خانەکان بە پێچەوانەی ژمارەکان (لە 100 بۆ 1)
            for (let i = boardSize; i >= 1; i--) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.id = `cell-${i}`;
                cell.textContent = i;
                
                if (snakesAndLadders[i]) {
                    const destination = snakesAndLadders[i];
                    if (destination < i) {
                        cell.classList.add('snake');
                    } else {
                        cell.classList.add('ladder');
                    }
                }
                
                // زیادکردنی ڕەنگی خانە سەیرکراوەکان
                if (visitedCells[1].includes(i)) {
                    cell.classList.add('player1-visited');
                }
                if (visitedCells[2].includes(i)) {
                    cell.classList.add('player2-visited');
                }
                
                board.appendChild(cell);
            }
            
            updatePlayerPositions();
        }
        
        // نوێکردنەوەی شوێنی یاریزانەکان
        function updatePlayerPositions() {
            document.querySelectorAll('.cell').forEach(cell => {
                cell.classList.remove('player1', 'player2');
            });
            
            const player1Cell = document.getElementById(`cell-${playerPositions[1]}`);
            const player2Cell = document.getElementById(`cell-${playerPositions[2]}`);
            
            if (player1Cell) player1Cell.classList.add('player1');
            if (player2Cell) player2Cell.classList.add('player2');
            
            // زیادکردنی خانە سەیرکراوەکان
            if (!visitedCells[1].includes(playerPositions[1])) {
                visitedCells[1].push(playerPositions[1]);
            }
            if (!visitedCells[2].includes(playerPositions[2])) {
                visitedCells[2].push(playerPositions[2]);
            }
        }
        
        // جوڵاندنی زار بە ناو خانەکان
        async function animateDiceMovement(startCell, endCell, steps) {
            isAnimating = true;
            const dice = document.getElementById('dice-animation');
            dice.style.display = 'block';
            
            const board = document.getElementById('game-board');
            const boardRect = board.getBoundingClientRect();
            
            // جوڵاندنی زار لە ناو خانەکاندا
            for (let i = 1; i <= steps; i++) {
                const currentCell = startCell + i;
                if (currentCell > boardSize) break;
                
                const cell = document.getElementById(`cell-${currentCell}`);
                if (!cell) continue;
                
                const cellRect = cell.getBoundingClientRect();
                const x = cellRect.left - boardRect.left + cellRect.width/2 - 15;
                const y = cellRect.top - boardRect.top + cellRect.height/2 - 15;
                
                dice.style.left = x + 'px';
                dice.style.top = y + 'px';
                
                await new Promise(resolve => setTimeout(resolve, 300));
            }
            
            // چوونە ناو خانەی کۆتایی
            const endCellElem = document.getElementById(`cell-${endCell}`);
            if (endCellElem) {
                const endRect = endCellElem.getBoundingClientRect();
                const endX = endRect.left - boardRect.left + endRect.width/2 - 15;
                const endY = endRect.top - boardRect.top + endRect.height/2 - 15;
                
                dice.style.left = endX + 'px';
                dice.style.top = endY + 'px';
            }
            
            await new Promise(resolve => setTimeout(resolve, 500));
            dice.style.display = 'none';
            isAnimating = false;
        }
        
        // زار خەڵکاندن
        function rollDice(player) {
            if (isAnimating || currentPlayer !== player) return;
            
            clearInterval(timer);
            const dice = Math.floor(Math.random() * 6) + 1;
            document.getElementById(`dice-result${player}`).textContent = `زار: ${dice}`;
            
            movePlayer(player, dice);
        }
        
        // جوڵاندنی یاریزان
        async function movePlayer(player, steps) {
            const startPosition = playerPositions[player];
            let newPosition = startPosition + steps;
            
            // ئەنیمەیشنی جوڵەی زار
            await animateDiceMovement(startPosition, newPosition > boardSize ? boardSize : newPosition, steps);
            
            if (newPosition >= boardSize) {
                alert(`${playerNames[player]} بردیەوە!`);
                resetGame();
                return;
            }
            
            // چێکردن بۆ زار یان مار
            if (snakesAndLadders[newPosition]) {
                const destination = snakesAndLadders[newPosition];
                if (destination < newPosition) {
                    alert(`مارە! ${playerNames[player]} دەچێتە خوارەوە لە ${newPosition} بۆ ${destination}`);
                } else {
                    alert(`پلە! ${playerNames[player]} دەچێتە سەرەوە لە ${newPosition} بۆ ${destination}`);
                }
                newPosition = destination;
            }
            
            playerPositions[player] = newPosition;
            updatePlayerPositions();
            
            // گۆڕینی یاریزان و دەستپێکردنی کاتژمێر
            currentPlayer = currentPlayer === 1 ? 2 : 1;
            updatePlayerPanels();
            
            startTimer();
        }
        
        // نوێکردنەوەی پانێڵەکانی یاریزانان
        function updatePlayerPanels() {
            document.getElementById('player1-panel').classList.toggle('active-player', currentPlayer === 1);
            document.getElementById('player2-panel').classList.toggle('active-player', currentPlayer === 2);
        }
        
        // دەستپێکردنی کاتژمێر
        function startTimer() {
            timeLeft = 10;
            document.getElementById('timer').textContent = `کات: ${timeLeft} چرکە`;
            
            clearInterval(timer);
            timer = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').textContent = `کات: ${timeLeft} چرکە`;
                
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    // ئۆتۆماتیک زار هەڵدەدات بۆ یاریزانی ئێستا
                    rollDice(currentPlayer);
                }
            }, 1000);
        }
        
        // ڕێکخستنەوەی یاری
        function resetGame() {
            playerPositions = {1: 1, 2: 1};
            visitedCells = {1: [], 2: []};
            currentPlayer = 1;
            clearInterval(timer);
            timeLeft = 10;
            document.getElementById('timer').textContent = `کات: ${timeLeft} چرکە`;
            document.getElementById('dice-result1').textContent = 'زار: 0';
            document.getElementById('dice-result2').textContent = 'زار: 0';
            createBoard();
            updatePlayerPanels();
            startTimer();
        }
        
        // درووستکردنی لینکی بانگهێشت
        function createInviteLink() {
            // لە ڕاستیدا ئەمە پێویستە بە سێرڤەر کاربکات، بەڵام لێرەدا بە شێوەیەکی نمونەیی نمایش دەکەین
            gameId = Math.random().toString(36).substring(2, 8);
            const inviteLink = `${window.location.href}?join=${gameId}`;
            
            document.getElementById('invite-link').textContent = inviteLink;
            document.getElementById('invite-link-container').style.display = 'block';
            isHost = true;
            
            // لە ڕاستیدا ئەمە پێویستە بە سێرڤەر نێردرێت
            console.log(`یاری نوێ درووستکرا: ${gameId}`);
        }
        
        // کۆپی کردنی لینکی بانگهێشت
        function copyInviteLink() {
            const inviteLink = document.getElementById('invite-link').textContent;
            navigator.clipboard.writeText(inviteLink).then(() => {
                alert('لینک کۆپی کراوە!');
            });
        }
        
        // پشکنینی لینکی بانگهێشت لە URL
        function checkInviteFromURL() {
            const params = new URLSearchParams(window.location.search);
            const joinId = params.get('join');
            
            if (joinId) {
                // لە ڕاستیدا ئەمە پێویستە بە سێرڤەر کاربکات
                alert(`پەیوەندیت پێوەکراوە بە یاری ${joinId}`);
                gameId = joinId;
                isHost = false;
            }
        }
        
        // دەستپێکردنی یاری
        document.addEventListener('DOMContentLoaded', () => {
            // Setup screen event listeners
            document.getElementById('start-game-btn').addEventListener('click', () => {
                const player1Name = document.getElementById('player1-name').value.trim() || "یاریزان ١";
                const player2Name = document.getElementById('player2-name').value.trim() || "یاریزان ٢";
                
                playerNames[1] = player1Name;
                playerNames[2] = player2Name;
                
                document.getElementById('player1-title').textContent = player1Name;
                document.getElementById('player2-title').textContent = player2Name;
                
                document.getElementById('setup-screen').style.display = 'none';
                document.getElementById('game-container').style.display = 'block';
                
                createBoard();
                updatePlayerPanels();
                startTimer();
                checkInviteFromURL();
            });
            
            // Game event listeners
            document.getElementById('roll-player1').addEventListener('click', () => rollDice(1));
            document.getElementById('roll-player2').addEventListener('click', () => rollDice(2));
            document.getElementById('create-invite').addEventListener('click', createInviteLink);
            document.getElementById('copy-invite').addEventListener('click', copyInviteLink);
        });
    </script>
</body>
</html>
