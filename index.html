<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>یاری مار - AKAMS-2025</title>
    <style>
        @font-face {
            font-family: 'KurdishFont';
            src: url('https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu&display=swap');
        }
        
        body {
            font-family: 'KurdishFont', 'Arial', sans-serif;
            text-align: center;
            background: url('https://i.ibb.co/8LN5nydZ/file-00000000b1cc61f78e7f93df9442c5c4.png') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 20px;
            color: white;
            text-shadow: 2px 2px 4px #000;
        }
        
        #game-container {
            margin: 20px auto;
            width: 420px;
        }
        
        #game-board {
            background-color: rgba(0, 0, 0, 0.7);
            border: 3px solid #333;
            border-radius: 10px;
            display: block;
            margin: 0 auto;
        }
        
        #score {
            font-size: 24px;
            margin: 10px;
        }
        
        #controls {
            margin: 20px;
        }
        
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            font-family: 'KurdishFont', 'Arial', sans-serif;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        #multiplayer-controls {
            display: none;
            margin-top: 20px;
        }
        
        input {
            padding: 8px;
            font-size: 16px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>یاری مار 🐍</h1>
    <div id="game-container">
        <div id="score">خاڵ: <span id="score-value">0</span></div>
        <canvas id="game-board" width="400" height="400"></canvas>
        
        <div id="controls">
            <button id="start-btn">دەستپێکردن</button>
            <button id="multiplayer-btn">یاری دوو کەسی</button>
        </div>
        
        <div id="multiplayer-controls">
            <button id="create-game">درووستکردنی یاری</button>
            <button id="join-game">بەشداریکردن</button>
            <div id="code-section" style="display: none;">
                <p>کۆدی یاری: <strong id="game-code"></strong></p>
                <input type="text" id="input-code" placeholder="کۆدی یاری بنووسە">
                <button id="submit-code">ناردن</button>
            </div>
        </div>
    </div>

    <script>
        // ڕەگەزنامەی یاریزان
        const canvas = document.getElementById('game-board');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score-value');
        
        // گۆڕاوەکانی یاری
        let snake = [];
        let food = {};
        let direction = 'right';
        let gameInterval;
        let score = 0;
        let gridSize = 20;
        let tileCount = 20;
        let isMultiplayer = false;
        let gameCode = '';
        let playerRole = '';
        
        // دەستپێکردنی یاری
        function initGame() {
            snake = [
                {x: 10, y: 10}
            ];
            
            generateFood();
            score = 0;
            scoreElement.textContent = score;
            direction = 'right';
            
            if (gameInterval) {
                clearInterval(gameInterval);
            }
            
            gameInterval = setInterval(gameLoop, 100);
        }
        
        // درووستکردنی خۆراک
        function generateFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
            
            // دڵنیابوونەوە لەوەی خۆراک لەسەر مار نەکەوێت
            for (let i = 0; i < snake.length; i++) {
                if (snake[i].x === food.x && snake[i].y === food.y) {
                    generateFood();
                    return;
                }
            }
        }
        
        // لووپی سەرەکی یاری
        function gameLoop() {
            // جوڵاندنی مار
            const head = {x: snake[0].x, y: snake[0].y};
            
            switch (direction) {
                case 'up':
                    head.y--;
                    break;
                case 'down':
                    head.y++;
                    break;
                case 'left':
                    head.x--;
                    break;
                case 'right':
                    head.x++;
                    break;
            }
            
            // پشکنینی بەرەو دیوار
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }
            
            // پشکنینی بەرەو خۆی
            for (let i = 0; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    gameOver();
                    return;
                }
            }
            
            // زیادکردنی سەرەوە
            snake.unshift(head);
            
            // پشکنینی خۆراک
            if (head.x === food.x && head.y === food.y) {
                score++;
                scoreElement.textContent = score;
                generateFood();
            } else {
                // لابردنی کلکی ئەگەر خۆراک نەخواردبێت
                snake.pop();
            }
            
            // وێنەکێشان
            drawGame();
        }
        
        // وێنەکێشانی یاری
        function drawGame() {
            // پاککردنەوەی تەختە
            ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // کێشانی مار
            ctx.fillStyle = 'green';
            for (let i = 0; i < snake.length; i++) {
                ctx.fillRect(
                    snake[i].x * gridSize, 
                    snake[i].y * gridSize, 
                    gridSize - 2, 
                    gridSize - 2
                );
            }
            
            // کێشانی خۆراک
            ctx.fillStyle = 'red';
            ctx.fillRect(
                food.x * gridSize, 
                food.y * gridSize, 
                gridSize - 2, 
                gridSize - 2
            );
        }
        
        // کۆتایی یاری
        function gameOver() {
            clearInterval(gameInterval);
            alert('یاریەکە تەواو بوو! خاڵەکەت: ' + score);
        }
        
        // فرمانەکانی کیبۆرد
        document.addEventListener('keydown', function(event) {
            switch(event.key) {
                case 'ArrowUp':
                    if (direction !== 'down') direction = 'up';
                    break;
                case 'ArrowDown':
                    if (direction !== 'up') direction = 'down';
                    break;
                case 'ArrowLeft':
                    if (direction !== 'right') direction = 'left';
                    break;
                case 'ArrowRight':
                    if (direction !== 'left') direction = 'right';
                    break;
            }
        });
        
        // دووگمەی دەستپێکردن
        document.getElementById('start-btn').addEventListener('click', function() {
            isMultiplayer = false;
            document.getElementById('multiplayer-controls').style.display = 'none';
            initGame();
        });
        
        // دووگمەی دوو کەسی
        document.getElementById('multiplayer-btn').addEventListener('click', function() {
            document.getElementById('multiplayer-controls').style.display = 'block';
        });
        
        // درووستکردنی یاری دوو کەسی
        document.getElementById('create-game').addEventListener('click', function() {
            isMultiplayer = true;
            playerRole = 'host';
            gameCode = Math.random().toString(36).substr(2, 5).toUpperCase();
            document.getElementById('code-section').style.display = 'block';
            document.getElementById('game-code').textContent = gameCode;
            alert('یاری دوو کەسی درووستکرا! کۆد: ' + gameCode + '\nئەم کۆدە بە هاوڕێکەت بدە.');
        });
        
        // بەشداریکردن لە یاری
        document.getElementById('join-game').addEventListener('click', function() {
            isMultiplayer = true;
            playerRole = 'guest';
            document.getElementById('code-section').style.display = 'block';
        });
        
        // ناردنی کۆد
        document.getElementById('submit-code').addEventListener('click', function() {
            if (playerRole === 'guest') {
                gameCode = document.getElementById('input-code').value;
                if (gameCode.length === 5) {
                    alert('بە سەرکەوتوویی بەشداریت کرد لە یاری! کۆد: ' + gameCode);
                    initGame();
                } else {
                    alert('تکایە کۆدێکی دروست بنووسە (5 پیت)');
                }
            }
        });
        
        // دەستپێکردنی یاری بە شێوەیەکی خۆکار
        window.onload = function() {
            drawGame();
        };
    </script>
</body>
</html>
