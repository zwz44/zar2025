<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>یاری زارو مار - AKAMS-2025</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('https://i.ibb.co/8LN5nydZ/file-00000000b1cc61f78e7f93df9442c5c4.png') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 10px;
            color: white;
            text-shadow: 2px 2px 4px #000;
        }
        
        #game-container {
            max-width: 100%;
            margin: 0 auto;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
        }
        
        #game-board {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 2px;
            margin: 10px auto;
            max-width: 500px;
        }
        
        .cell {
            aspect-ratio: 1/1;
            background-color: rgba(221, 221, 221, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            cursor: pointer;
            color: black;
            font-weight: bold;
        }
        
        .player1 {
            background-color: #ff6b6b;
        }
        
        .player2 {
            background-color: #4ecdc4;
        }
        
        .snake {
            background-color: #2ecc71;
        }
        
        .ladder {
            background-color: #f39c12;
        }
        
        button {
            padding: 10px 15px;
            margin: 5px;
            font-size: 16px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
        }
        
        #dice-result {
            font-size: 24px;
            margin: 10px;
        }
        
        #multiplayer-section {
            display: none;
            margin-top: 20px;
        }
        
        .creator {
            margin-top: 20px;
            font-style: italic;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>یاری زارو مار 🐍</h1>
        <div id="dice-result">تاس: 0</div>
        <div id="current-player">یاریزان: 1</div>
        <div id="game-board"></div>
        
        <button id="roll-dice">تاس بیخە</button>
        
        <div id="multiplayer-section">
            <button id="create-game">درووستکردنی یاری</button>
            <button id="join-game">بەشداریکردن</button>
            <div id="code-input" style="display: none;">
                <input type="text" id="game-code" placeholder="کۆدی یاری">
                <button id="submit-code">ناردن</button>
            </div>
        </div>
        
        <button id="multiplayer-btn">یاری دوو کەسی</button>
        
        <div class="creator">درووستکەری یاری / 👻AKAMS-2025</div>
    </div>

    <script>
        // گۆڕاوەکانی یاری
        const boardSize = 100;
        let currentPlayer = 1;
        let playerPositions = {1: 1, 2: 1};
        let gameCode = '';
        let isMultiplayer = false;
        let isHost = false;
        
        // زار و مارەکان (پله و مار)
        const snakesAndLadders = {
            // مارەکان (زار)
            16: 6, 47: 26, 49: 11, 56: 53, 62: 19, 64: 60, 87: 24, 93: 73, 95: 75, 98: 78,
            // پلهکان (زار)
            4: 14, 9: 31, 20: 38, 28: 84, 40: 59, 51: 67, 63: 81, 71: 91
        };
        
        // درووستکردنی تەختەی یاری
        function createBoard() {
            const board = document.getElementById('game-board');
            board.innerHTML = '';
            
            for (let i = boardSize; i >= 1; i--) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.id = `cell-${i}`;
                cell.textContent = i;
                
                if (snakesAndLadders[i]) {
                    const destination = snakesAndLadders[i];
                    if (destination < i) {
                        cell.classList.add('snake');
                    } else {
                        cell.classList.add('ladder');
                    }
                }
                
                board.appendChild(cell);
            }
            
            updatePlayerPositions();
        }
        
        // نوێکردنەوەی شوێنی یاریزانەکان
        function updatePlayerPositions() {
            document.querySelectorAll('.cell').forEach(cell => {
                cell.classList.remove('player1', 'player2');
            });
            
            document.getElementById(`cell-${playerPositions[1]}`).classList.add('player1');
            document.getElementById(`cell-${playerPositions[2]}`).classList.add('player2');
        }
        
        // تاس خەڵکاندن
        function rollDice() {
            if (isMultiplayer && ((isHost && currentPlayer === 2) || (!isHost && currentPlayer === 1))) {
                alert('یاریزانی بەرامبەر دەبێت تاس بخات!');
                return;
            }
            
            const dice = Math.floor(Math.random() * 6) + 1;
            document.getElementById('dice-result').textContent = `تاس: ${dice}`;
            
            movePlayer(currentPlayer, dice);
        }
        
        // جوڵاندنی یاریزان
        function movePlayer(player, steps) {
            let newPosition = playerPositions[player] + steps;
            
            if (newPosition >= boardSize) {
                alert(`یاریزانی ${player} بردیەوە!`);
                resetGame();
                return;
            }
            
            if (snakesAndLadders[newPosition]) {
                const destination = snakesAndLadders[newPosition];
                if (destination < newPosition) {
                    alert(`مارە! یاریزانی ${player} دەچێتە خوارەوە لە ${newPosition} بۆ ${destination}`);
                } else {
                    alert(`پلە! یاریزانی ${player} دەچێتە سەرەوە لە ${newPosition} بۆ ${destination}`);
                }
                newPosition = destination;
            }
            
            playerPositions[player] = newPosition;
            updatePlayerPositions();
            
            currentPlayer = currentPlayer === 1 ? 2 : 1;
            document.getElementById('current-player').textContent = `یاریزان: ${currentPlayer}`;
        }
        
        // ڕێکخستنی یاری دوو کەسی
        function setupMultiplayer() {
            document.getElementById('multiplayer-section').style.display = 'block';
            document.getElementById('multiplayer-btn').style.display = 'none';
            
            document.getElementById('create-game').addEventListener('click', () => {
                isMultiplayer = true;
                isHost = true;
                gameCode = Math.random().toString(36).substr(2, 5).toUpperCase();
                alert(`کۆدی یاری: ${gameCode}\nئەم کۆدە بە هاوڕێکەت بدە.`);
            });
            
            document.getElementById('join-game').addEventListener('click', () => {
                document.getElementById('code-input').style.display = 'block';
            });
            
            document.getElementById('submit-code').addEventListener('click', () => {
                gameCode = document.getElementById('game-code').value;
                if (gameCode.length === 5) {
                    isMultiplayer = true;
                    isHost = false;
                    alert(`بەشداریت کرد لە یاری ${gameCode}`);
                } else {
                    alert('کۆد دەبێت 5 پیت بێت!');
                }
            });
        }
        
        // ڕێکخستنەوەی یاری
        function resetGame() {
            playerPositions = {1: 1, 2: 1};
            currentPlayer = 1;
            updatePlayerPositions();
            document.getElementById('dice-result').textContent = 'تاس: 0';
            document.getElementById('current-player').textContent = 'یاریزان: 1';
        }
        
        // دەستپێکردنی یاری
        document.addEventListener('DOMContentLoaded', () => {
            createBoard();
            
            document.getElementById('roll-dice').addEventListener('click', rollDice);
            document.getElementById('multiplayer-btn').addEventListener('click', setupMultiplayer);
        });
    </script>
</body>
</html>
